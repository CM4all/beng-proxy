<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>beng-proxy demo</title>
    <script type="text/javascript" src="/cm4all-beng-proxy/beng-proxy.js"></script>
  </head>

  <body>
    <h1>beng-proxy demo</h1>

    <h2>Ein paar Variablen</h2>
    <p>path='&c:path;' prefix='&c:prefix;'; uri='&c:uri;'</p>

    <h2>Ein paar Mini-Widgets (CGI)</h2>

    <p>Hello world:</p>
    <c:widget id="hello" type="demo_hello"/>

    <p>Datum:</p>
    <c:widget id="date" type="demo_date"/>

    <p>Suche in den Heise News:</p>
    <c:widget id="search" type="demo_search"/>

    <p>Demo mit POST-Formular:</p>
    <c:widget id="post" type="demo_post"/>

    <p>Nochmal POST, aber im IFRAME:</p>
    <c:widget id="post2" type="demo_post" display="none"/>
    <iframe width="200" height="200" c:base="child" c:mode="partial" src="post2"></iframe>
  </body>
</html>
