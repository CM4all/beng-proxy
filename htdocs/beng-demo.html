<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>beng-proxy demo</title>
  </head>

  <body>
    <h1>beng-proxy demo</h1>

    <h2>Ein paar Variablen</h2>
    <p>path='&c:path;' prefix='&c:prefix;'; uri='&c:uri;'</p>

    <h2>Ein paar Mini-Widgets (CGI)</h2>

    <p>Datum:</p>
    <c:widget id="date" href="http://cfatest01.intern.cm-ag/date.py"/>

    <p>Suche in den Heise News:</p>
    <c:widget id="search" href="http://cfatest01.intern.cm-ag/search.rb"
        width="200"/>

    <p>Demo mit POST-Formular:</p>
    <c:widget id="post" href="http://cfatest01.intern.cm-ag/post.py"/>

    <p>Nochmal POST, aber im IFRAME:</p>
    <c:widget id="post2" href="http://cfatest01.intern.cm-ag/post.py"
      display="iframe" width="300" height="100"/>

    <h2>Google-Gadgets</h2>
    <c:widget id="todo" href="http://www.labpixies.com/campaigns/todo/todo.xml"
    width="300" height="250"/>
    <c:widget id="ip" href="http://www.labpixies.com/campaigns/ip/ip.xml"
    width="300" height="250"/>
  </body>
</html>
